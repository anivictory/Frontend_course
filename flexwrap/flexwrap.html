<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexwrap</title>
    <link rel="stylesheet" href="flexwrap.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <article class="flow">
                <h1>The <code>order </code>property</h1>
                <figure class="callout">
                    <p>
                        The first item has <code>flex:1</code>,the second <code>flex:2</code>,
                        the third <code>flex:3</code>
                    </p>
                </figure>
                <div class="controls">
                    <label>
                        Item one`s <code>order</code>
                        <select id="switcher">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </label>
                </div>
                           
                <div class="container" id="container">
                    <div class="box bg-primary color-light">Item One</div>
                    <div class="box">Item two</div>
                    <div class="box bg-primary-x-light">Item three</div>
                </div>
            </article>
        </div>
    </main>
    <script src="flexwrap.js"></script>
</body>
</html>
